name: spack vfd

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: checkout spack
      uses: actions/checkout@v4
      with:
        repository: spack/spack
        ref: v0.22.3	
        path: ./spack
    - name: install iowarp
      run: |
        . ./spack/share/spack/setup-env.sh
        spack external find
        spack repo add iowarp-spack
        spack install iowarp+vfd
        spack load iowarp+vfd
